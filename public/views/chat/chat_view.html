<div id="chatviewmain" class="header container">

	<div class="row">
		<div class="chat-container col s6">

			<div class="chat-messages">
									<div class="chat-header">
										Watson Chat
									</div>
									<div ng-repeat="message in messages track by $index" >

											<div class="sent-message" ng-class="{ 'sent-messageleft': $even, 'sent-message': $odd, 'blank': message === '' }">
													{{ message}}
											</div>

											<!-- <div class="clear"></div> -->

									</div>
				</div>

			<form name="chatsubmit" validate ng-submit="chatsubmit.$valid && postMessage(userMessage)" class="chat-input">
				<input ng-model="userMessage" placeholder="Type to speak to watson" type="text" required>
				<input type="submit" required class="send-icon" value="" ng-disabled="chatsubmit.$invalid">
				<input ng-disabled="chatsubmit.$invalid" type="submit" value=" ">
			</form>

		</div>
		<div class="col s6">
			<ui-view></ui-view>
			<!-- <will-component  data-to-pass="data-to-pass"></will-component> -->
		</div>
	</div>
</div>
